image: registry.gitlab.com/pages/hugo/hugo_extended:latest

variables:
  GIT_SUBMODULE_STRATEGY: recursive
  GIT_DEPTH: 1

测试构建:
  script:
    - hugo
  except:
    - main

pages:
  tags:
    - tsn
  script:
    - git fetch
    - hugo --gc --minify --enableGitInfo
  artifacts:
    paths:
    - public
  only:
  - main
